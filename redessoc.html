<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('fondo.jpg'); /* Cambia por la imagen real */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contenedor {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }

        .contenedor p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contenedor a {
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .boton {
            background: rgb(99, 43, 43);
            color: rgb(218, 202, 202);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .boton:hover {
            background: #1a1919;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <p>Si necesitas mas informacion o tines alguna duda: <br>
            <a href="tel:+123456789"> <strong>Llámame</strong> </a> o envía un mensaje por 
            <a href="https://wa.me/123456789" target="_blank"><strong>WhatsApp</strong></a> y te respondere lo mas rapido posible.<br>
        </p>
        <div class="botones">
            <a href="agenda.html" class="boton">Haz tu Cita</a>
            <a href="https://wa.me/123456789" target="_blank" class="boton">WhatsApp</a>
        </div>
    </div>

</body>
</html>
