<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Trabajos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        background-color: black;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    
    .thumbnail {
        width: 100%;
        height: auto;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s ease;
    }

    .gallery img {
    width: 300px; 
    height: 300px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 10px;
}
    
    .thumbnail:hover {
        transform: scale(1.05);
    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        padding-top: 50px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        text-align: center;
    }
    
    .modal-content {
        max-width: 80%;
        max-height: 80%;
        margin: auto;
        border-radius: 10px;
    }
    
    .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: white;
        font-size: 40px;
        cursor: pointer;
    }
</style>  
</head>
<body>
    <h1>Galería de Trabajos</h1>
    <div class="gallery">
        <img src="tatto1.jpg" alt="Tatuaje 1" class="thumbnail" onclick="openModal(this)">
        <img src="tatto3.jpg" alt="Tatuaje 2" class="thumbnail" onclick="openModal(this)">
        <img src="tattoo2.jpg" alt="Tatuaje 3" class="thumbnail" onclick="openModal(this)">
        <img src="tatto4.jpg" alt="Tatuaje 4" class="thumbnail" onclick="openModal(this)">
        <img src="tatto5.jpg" alt="Tatuaje 5" class="thumbnail" onclick="openModal(this)">
        <img src="tatto6.jpg" alt="Tatuaje 6" class="thumbnail" onclick="openModal(this)">
        <img src="tatto7.jpg" alt="Tatuaje 7" class="thumbnail" onclick="openModal(this)">
        <img src="tatto8.jpg" alt="Tatuaje 8" class="thumbnail" onclick="openModal(this)">
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script2.js"></script>
</body>
</html>
