<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Trabajo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        .header {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('encabezado.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .arrow {
            position: absolute;
            bottom: 20px;
            font-size: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 48%;
            margin: 1%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 400px) {
            .header h1 {
                font-size: 20px;
            }

            .gallery img {
                width: 50%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Galería de Trabajos</h1>
        <div class="arrow">⬇</div>
    </div>

    <div class="gallery">
        <img src="tatto1.jpg" alt="Tatuaje 1">
        <img src="tattoo2.jpg" alt="Tatuaje 2">
        <img src="tatto3.jpg" alt="Tatuaje 3">
        <img src="tatto4.jpg" alt="Tatuaje 4">
        <img src="tatto5.jpg" alt="Tatuaje 5">
        <img src="tatto6.jpg" alt="Tatuaje 6">
        <img src="tatto7.jpg" alt="Tatuaje 7">
        <img src="tatto8jpg" alt="Tatuaje 8">
    </div>

</body>
</html>
